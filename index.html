<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="pokemon_img" src="#" alt="pokemon">
        
        <h1 class="pokemon_data"><span class="pokemon_number"></span>- <span class="pokemon_name"></span></h1>

        <form class="form">

            <input type="search" class="input_search" placeholder="name or number" required>

        </form>

        <div class="buttons">

            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next
            </button>

        </div>



        
        <img src="assets/pokedex.png" alt="pokedex" class="pokedex"></main>


    <script src="js.js"></script>
</body>
</html>
